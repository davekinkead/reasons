<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <style>
    * {
      margin: 0;
      padding: 0;
      color: #666;
      box-sizing: border-box;
    }
    h1 {
      position: absolute;
      top: 50px;
      left: 0; 
      right: 0; 
      margin-left: auto; 
      margin-right: auto; 
      width: 700px;
      text-align: center;
    }
    #canvas, svg {
      height: 100%;
      width: 100%;
    }
    .reason {
      max-width: 250px;
      padding: 1rem;
      text-align: center;
      border: 5px solid #CCC;
      border-radius: 8px;
      background-color: #FFF;
    }
    .reason:hover {
      box-shadow: 0 0 5px 2px rgba(0,0,0,0.15);
      cursor: move;
    }
    .droppable {
       box-shadow: 0 0 5px 5px rgba(0,200,0,0.25);     
    }
    .current {
       box-shadow: 0 0 5px 5px rgba(0,0,200,0.25);           
    }
  </style>
</head>
<body>
  <div id="canvas">
    <h1>Double click to add a reason, drag to create a relation</h1>
  </div>
  <script src="reasons-mapper.js"></script>
</body>
</html>
