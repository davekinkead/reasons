<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <script src="raphael.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      color: #666;
    }
    h1 {
      position: absolute;
      top: 50px;
      left: 0; 
      right: 0; 
      margin-left: auto; 
      margin-right: auto; 
      width: 700px;
      text-align: center;
    }
    #canvas, svg {
      height: 100%;
      width: 100%;
    }
    .reason:hover {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="canvas">
    <h1>Double click to add a reason, drag to create a relation</h1>
  </div>
  <script src="reasons-mapper.js"></script>
</body>
</html>
