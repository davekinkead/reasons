<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <style>
    * {
      margin: 0;
      padding: 0;
      color: #666;
      box-sizing: border-box;
    }
    h1 {
      position: absolute;
      top: 50px;
      left: 0; 
      right: 0; 
      margin-left: auto; 
      margin-right: auto; 
      width: 700px;
      text-align: center;
    }
    #canvas, svg {
      width: 100%;
      height: 99vh;
    }

  </style>
</head>
<body>
  <div id="canvas">
    <h1>Double click to add a reason, drag to create a relation</h1>
  </div>
  <script src="reasons.js"></script>
  <script>
    let canvas = document.querySelector('#canvas')
    Reasons.create('#canvas').render()
  </script>
</body>
</html>
