<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    #element {
      height: 100vh;
    }
  </style>

</head>
<body>
  <div id="element"></div>

  <script src="../reasons.js"></script>
  <script>
    let graph = [
        {id: "p1", text: "Circular arguments work", x: 150, y: 200},
        {id: "c1", text: "Circular arguments work", lineType: 'dashed'},
        {from: "c1", to: "p1", type: "because"}
      ]
    let m = Reasons.mapper('#element').render(graph)

    window.addEventListener('keypress', (event) => {
      if (event.key == 's') {
        console.log(m.export())
      }

      if (event.key == 'p') {
        const canvas = document.querySelector('canvas')
        window.open().document.body.innerHTML = '<img src="'+canvas.toDataURL('image/png')+'" style="width:100%;">'
      }
    })
  </script>
</body>
</html>
